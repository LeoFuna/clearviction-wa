name: Every other week staging to main

on:
  workflow_dispatch:
    inputs:
      run_job:
        description: 'Executar o job manualmente'
        required: true
        default: 'yes'

jobs:
  send-api-request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1

    - name: Criar Pull Request
      run: |
        git fetch origin staging
        git checkout staging

        gh pr create --base main --head staging --title "Cron job creation - $(date +"%Y-%m-%d %H:%M:%S")" --body "Este Ã© um Pull Request criado automaticamente por um cron job."
      env:
        GH_TOKEN: ${{ github.token }}
